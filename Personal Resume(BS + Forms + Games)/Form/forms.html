<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <div id="Outer_Casing">
        <form id="Job_Details" onsubmit="Submity()">
            <div id="Title">Job<br>Details</div>
            <fieldset>
                <label name="Name" id="Name">Name</label>
                <input type="text" for="Name" value="John Doe" required>
            </fieldset>
            <fieldset>
                <label name="email" id="email">Email</label>
                <input type="email" for="email" id="email_input" value="xxxxx@xyz.com" required>
            </fieldset>
            <fieldset>
                <label name="Job_Title" id="Job_Title">Job Title</label>
                <input type="text" for="Job_Title" id="Job_Title_Input" value="Business Website">
            </fieldset>
            <fieldset>
                <label name="Job_Description" id="Job_Description">Job Description</label>
                <textarea type="text" for="Job_Description">
                </textarea>
            </fieldset>
            <fieldset>
                <label name="Delivery" id="Delivery">To be Delivered in (Business Days):</label>
                <input type="text" for="Delivery" value="7 Days">
            </fieldset>
            <fieldset>
                <label name="Payment" id="Payment">Payment (In Rupees): </label>
                <input type="number" for="Payment">
            </fieldset>
            <fieldset id="Submissions">
                <button type="submit" id="Submit">Submit</button>
                <button type="reset" id="Reset">Reset</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
